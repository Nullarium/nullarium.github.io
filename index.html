<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nullarium – L’Emporio dell’Assurdo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #e5e5e5, #f8f8f8);
      font-family: 'Open Sans', sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      color: #333;
      margin-top: 40px;
    }

    p.slogan {
      font-size: 1.3em;
      font-style: italic;
      color: #666;
      margin: 10px auto 40px;
      max-width: 600px;
    }

    a.catalogo {
      background-color: #00b8d9;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.catalogo:hover {
      background-color: #0086a5;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Nullarium</h1>
  <p class="slogan">L’emporio digitale del superfluo assoluto. Acquista oggi ciò che non ti servirà mai.</p>
  <a class="catalogo" href="catalogo.html">Accedi al nostro inutile catalogo</a>

  <footer>
    © Nullarium™ – Inutilità certificata dal 0000 a.C.
  </footer>

</body>
</html>
